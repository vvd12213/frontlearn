<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Как поймать льва в пустыне?</title>
  <style type="text/css">
   body { margin: 0; }
   .header {
    background: #00B0D8 url(images/header-gradient.png) repeat-x; /* Градиент */
   }
   .header-bg {
    background: url(images/header-animal.png) repeat-x center bottom; /* Животные */
    height: 405px; /* Высота шапки */
    text-align: center; /* Выравнивание по центру */
   }
   .header img {
    position: relative; /* Относительное позиционирование */
    top: 40px; /* Сдвигаем картинку вниз */
   }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="header-bg">
    <img src="images/header-title.png" alt="Как поймать льва в пустыне" />
   </div>
  </div>
 </body>
</html>
