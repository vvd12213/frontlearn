<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Галерея</title>
  <style type="text/css">
   .photo {
    background: #d9dabb; /* Цвет фона */
    width: 150px; /* Ширина */
    margin: 0 10px 10px 0; /* Отступы */
    padding: 10px 0; /* Поля сверху и снизу */
    text-align: center; /* Выравнивание по центру */
    display: inline-block; /* Строчно-блочный элемент */
   }
   .photo img {
    border: 2px solid #8b8e4b; /* Параметры рамки */
   }
   .photo p {
    margin: 0; /* Отступы */
   }
  </style>
 </head>
 <body>
  <div class="photo">
   <p><img src="images/thumb1.jpg" alt="" /></p>
   <p class="caption">Софийский собор</p>
  </div>
  <div class="photo">
   <p><img src="images/thumb2.jpg" alt="" /></p>
   <p class="caption">Польский костёл</p>
  </div>
  <div class="photo">
   <p><img src="images/thumb3.jpg" alt="" /></p>
   <p class="caption">Купеческий клуб</p>
  </div>
  <div class="photo">
   <p><img src="images/thumb4.jpg" alt="" /></p>
   <p class="caption">Памятник Св. Владимиру</p>
  </div>
 </body>
</html>
